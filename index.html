<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TD Style Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      /* 커스텀 스타일 */
      body {
        background-color: #ffcc33;
      }

      #content {
        padding: 20px;
        background-color: #fff8dc;
      }

      #content h2 {
        font-size: 20px;
        text-align: center;
      }

      #content p {
        font-size: 17px;
        text-align: center;
      }

      #content .image {
        margin: 20px auto;
        text-align: center;
        max-width: 90%;
      }

      .navbar {
        background-color: #fff;
      }

      .navbar .navbar-nav .nav-link {
        color: #000;
      }

      .navbar .navbar-nav .nav-link:hover {
        color: #000;
      }

      .navbar .navbar-brand {
        color: #000;
        padding: 0;
        display: flex;
        align-items: center;
      }

      .navbar .navbar-brand img {
        margin-right: 5px;
      }

      .navbar .navbar-toggler {
        color: #000;
        border-color: #fff;
        background-color: transparent;
      }

      .navbar .navbar-toggler-icon {
        background-size: cover;
        width: 25px;
        height: 25px;
      }

      .navbar .navbar-toggler:hover,
      .navbar .navbar-toggler:focus {
        color: #000;
        border-color: #fff;
      }

      .navbar .navbar-collapse {
        background-color: #fff;
      }

      .navbar .navbar-collapse .navbar-nav .nav-link {
        color: #000;
      }

      .navbar .navbar-collapse .navbar-nav .nav-link:hover,
      .navbar .navbar-collapse .navbar-nav .nav-link:focus {
        color: #000;
      }

      .navbar .navbar-collapse .navbar-nav .active .nav-link {
        color: #000;
      }

      .sns-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sns-links a {
        margin-bottom: 10px;
        display: inline-block;
        padding: 5px 10px;
        background-color: #fff;
        color: #000;
        border: 1px solid #000;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      }

      .sns-links a:hover {
        background-color: #000;
        color: #fff;
      }

      .sns-links .site-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sns-links .site-logo button {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 상단 메뉴 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"> TD Style Me </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('home')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('about')"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('portfolio')"
              >Portfolio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('gallery')"
              >Gallery</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('sns')">SNS</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- 본문 내용 -->
    <div id="content">
      <!-- 여기에 동적으로 변하는 본문 내용이 들어갑니다. -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.querySelector(".navbar-toggler-icon").style.backgroundImage =
        "none"
    </script>
  </body>
</html>
